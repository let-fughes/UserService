databaseChangeLog:
  - changeSet:
      id: create-card-info-table
      author: Kiryl-Klimashevich
      changes:
        - createTable:
            tableName: card_info
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: varchar(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: holder
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false